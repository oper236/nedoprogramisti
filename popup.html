
<!DOCTYPE html>
<html>
  <head><title>Арома Sync</title></head>
  <body>
    <button id="start">Начать аромадорожку</button>
    <script>
      document.getElementById('start').addEventListener('click', async () => {
        const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
        chrome.scripting.executeScript({
          target: { tabId: tab.id },
          function: () => {
            window.dispatchEvent(new CustomEvent("trigger-scent"));
          }
        });
      });
    </script>
  </body>
</html>
